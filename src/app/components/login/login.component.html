<div class="parent">

    <div class="container">
        
        <form [formGroup]="userForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" formControlName="username" placeholder="email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" formControlName="password" placeholder="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="remember">
                <label for="#">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn" (click)="doLogin()">Login</button>
            <div class="register">
                <p>Dont you have account? <br> <a href="#">Register</a></p>
            </div>
        </form>
    </div>








</div>
