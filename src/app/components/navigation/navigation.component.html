<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
            <span>Dashboard</span>
          <mat-icon fontIcon="space_dashboard"></mat-icon>
          
        </a>
      
        <a mat-list-item routerLink="/agenda">
            <span>Agenda</span>
          <mat-icon fontIcon="event"></mat-icon>
          
        </a>
      
        <a mat-list-item routerLink="/pacientes">
            <span>Pacientes</span>
            <mat-icon fontIcon="person"></mat-icon>
          
        </a>
      
        <a mat-list-item routerLink="/alimentos">
            <span>Alimentos</span>
            <mat-icon fontIcon="restaurant"></mat-icon>
          
        </a>
      
        <a mat-list-item routerLink="/menus">
            <span>Men√∫s</span>
            <mat-icon fontIcon="menu_book"></mat-icon>
          
        </a>
      </mat-nav-list>
      
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <!-- <span>angular-dashboard</span> -->
      </mat-toolbar>
      <!-- Add Content Here -->
       <app-dashboard/>
    </mat-sidenav-content>
  </mat-sidenav-container>
